<div class="login">
  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
    <mat-card class="login-card mat-elevation-z4">
      <mat-card-title>LogIn</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="outline" class="form-login-field">
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="email"
            required
          />
          <mat-error *ngIf="loginForm.get('email').invalid"
          >{{getLoginErrorMessage()}}</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-login-field">
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon
            >{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon
            >
          </button>
          <mat-error *ngIf="loginForm.get('password').invalid"
          >{{getPasswordErrorMessage()}}</mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          type="submit"
          mat-flat-button
          color="primary"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
